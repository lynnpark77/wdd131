<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="product">Product Name
                <label>
                <select id="product" name="product-list" required>
                    <option value="">Choose a Product ...</option>
                </select>
                </label>
            </div>
            
            <div class="rating">Over Rating
            <div class="rating-group">
                <label class="rating-option"> âœ© <input id="1star" type="radio" name="rating" required></label>
                <label class="rating-option"> âœ©âœ© <input id="2star" type="radio" name="rating" required></label>
                <label class="rating-option"> âœ©âœ©âœ© <input id="3star" type="radio" name="rating" required></label>
                <label class="rating-option"> âœ©âœ©âœ©âœ© <input id="4star" type="radio" name="rating" required></label>
                <label class="rating-option"> âœ©âœ©âœ©âœ©âœ© <input id="5star" type="radio" name="rating" required></label>
            </div>
            </div>

            <div>Date of Installation
            <label><input id="date" type="date" name="installDate" required></label>
            </div>

            <div class="features">Which features did you find useful in the product?
                <p>(Check all the apply)</p>
                <label class="checkbox"><input id="durability" type="checkbox" name="durability" value="yes" required>Durability</label>
                <label class="checkbox"><input id="easeOfUse" type="checkbox" name="easeOfUse" value="yes" required>Ease of Use</label>
                <label class="checkbox"><input id="performance" type="checkbox" name="performance" value="yes" required>Performance</label>
                <label class="checkbox"><input id="design" type="checkbox" name="design" value="yes" required>Design</label>
            </div>

            <div class="textarea"> Written Review <span style="color:navy;">(Optional)</span>
                <textarea id="review" name="review" rows="6" cols="60"></textarea>
            </div>

            <div class="name"> Your Name <span style="color:navy;">(Optional)</span>
            <label><input id="userName" type="text" name="textbox"></label>
            </div>

            <input type="submit" value="Post Review">

        </form>
    </main>
