<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Block vs Flex</title>
    <style>
        .block-container {
            display: block;
            /* default block behavior */
            background: lightblue;
            padding: 10px;
            margin-bottom: 20px;
        }

        .flex-container {
            display: flex;
            /* turns into a flex container */
            background: lightgreen;
            padding: 10px;
        }

        .item {
            background: coral;
            padding: 10px;
            margin: 5px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Block Example</h2>
    <div class="block-container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

    <h2>Flex Example</h2>
    <div class="flex-container">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
</body>

</html>
